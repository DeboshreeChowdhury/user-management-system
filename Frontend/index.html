<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Management System</title>
</head>

<body>
    <main>
        <h1>User Management System</h1>
        <div id="message-box" style="color: green;"></div> <!-- Message Box for feedback -->

        <!-- User Registration -->
        <section>
            <h2>User Registration</h2>
            <form id="registration-form">
                <label for="name-input">Username:</label>
                <input type="text" id="name-input" required>
                
                <label for="password-input">Password:</label>
                <input type="password" id="password-input" required>
                
                <label for="firstname-input">First Name:</label>
                <input type="text" id="firstname-input" required>
                
                <label for="lastname-input">Last Name:</label>
                <input type="text" id="lastname-input" required>
                
                <label for="salary-input">Salary:</label>
                <input type="number" id="salary-input" required min="0" step="0.01">
                
                <label for="age-input">Age:</label>
                <input type="number" id="age-input" required min="0">
                
                <button type="submit" id="add-name-btn">Register User</button>
            </form>
        </section>

        <br>

        <!-- User Sign-In -->
        <section>
            <h2>User Sign-In</h2>
            <form id="signin-form">
                <label for="sign-in-username-input">Username:</label>
                <input type="text" id="sign-in-username-input" required>
                
                <label for="sign-in-password-input">Password:</label>
                <input type="password" id="sign-in-password-input" required>
                
                <button type="submit" id="sign-in-btn">Sign In</button>
            </form>
        </section>

        <br>

        <!-- Search Users -->
        <section>
            <h2>Search Users</h2>
            <form id="search-form">
                <label for="search-name-input">Search by Name:</label>
                <input type="text" id="search-name-input">
                <button type="button" id="search-name-btn">Search by Name</button>

                <br><br>

                <label for="search-username-input">Search by Username:</label>
                <input type="text" id="search-username-input">
                <button type="button" id="search-username-btn">Search by Username</button>

                <br><br>

                <label for="salary-min-input">Salary Min:</label>
                <input type="number" id="salary-min-input" min="0" step="0.01">
                <label for="salary-max-input">Salary Max:</label>
                <input type="number" id="salary-max-input" min="0" step="0.01">
                <button type="button" id="search-salary-btn">Search by Salary</button>

                <br><br>

                <label for="age-min-input">Age Min:</label>
                <input type="number" id="age-min-input" min="0">
                <label for="age-max-input">Age Max:</label>
                <input type="number" id="age-max-input" min="0">
                <button type="button" id="search-age-btn">Search by Age</button>

                <br><br>

                <!-- Search Users Registered After -->
                <h3>Search Users Registered After a Specific User</h3>
                <label for="after-username-input">Enter Username:</label>
                <input type="text" id="after-username-input">
                <button type="button" id="search-after-btn">Search After</button>

                <br><br>

                <!-- Search Users Never Signed In -->
                <button type="button" id="search-never-signed-in-btn">Search Users Who Never Signed In</button>

                <br><br>

                <!-- Search Users Registered on Same Day -->
                <h3>Search Users Registered on the Same Day</h3>
                <label for="same-day-username-input">Enter Username:</label>
                <input type="text" id="same-day-username-input">
                <button type="button" id="search-same-day-btn">Search Same Day</button>

                <br><br>

                <!-- Search Users Registered Today -->
                <button type="button" id="search-today-btn">Search Users Registered Today</button>
            </form>
        </section>

        <br>

        <!-- Users Table -->
        <section>
            <h2>User List</h2>
            <table id="table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Salary</th>
                        <th>Age</th>
                        <th>Registration Date</th>
                        <th>Last Sign-In Time</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
