<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        
        <!-- User Registration Form -->
        <form id="register-form">
            <h2>Register User</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="text" id="register-firstname" placeholder="First Name" required>
            <input type="text" id="register-lastname" placeholder="Last Name" required>
            <input type="number" id="register-salary" placeholder="Salary" required>
            <input type="number" id="register-age" placeholder="Age" required>
            <button type="submit">Register</button>
        </form>

        <!-- User Sign In Form -->
        <form id="signin-form">
            <h2>Sign In</h2>
            <input type="text" id="signin-username" placeholder="Username" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <!-- Search Users Section -->
        <h2>Search Users</h2>
        <form id="search-form">
            <input type="text" id="search-firstname" placeholder="First Name">
            <input type="text" id="search-lastname" placeholder="Last Name">
            <button type="button" onclick="searchUsers()">Search</button>
        </form>

        <h2>Advanced Searches</h2>
        <!-- Search by User ID -->
        <form id="search-id-form">
            <input type="text" id="search-userid" placeholder="Search by User ID">
            <button type="button" onclick="searchByUserId()">Search by User ID</button>
        </form>

        <!-- Search by Salary -->
        <form id="search-salary-form">
            <input type="number" id="salary-min" placeholder="Minimum Salary">
            <input type="number" id="salary-max" placeholder="Maximum Salary">
            <button type="button" onclick="searchBySalary()">Search by Salary</button>
        </form>

        <!-- Search by Age -->
        <form id="search-age-form">
            <input type="number" id="age-min" placeholder="Minimum Age">
            <input type="number" id="age-max" placeholder="Maximum Age">
            <button type="button" onclick="searchByAge()">Search by Age</button>
        </form>

        <!-- Search Users Who Registered After Specific User -->
        <form id="search-after-form">
            <input type="text" id="after-username" placeholder="User ID of Reference User (e.g., john)">
            <button type="button" onclick="searchAfterUser()">Search After User</button>
        </form>

        <!-- Search Users Who Never Signed In -->
        <button type="button" onclick="searchNeverSignedIn()">Search Users Who Never Signed In</button>

        <!-- Search Users Registered on Same Day -->
        <form id="search-same-day-form">
            <input type="text" id="same-day-username" placeholder="User ID of Reference User (e.g., john)">
            <button type="button" onclick="searchSameDay()">Search Registered on Same Day</button>
        </form>

        <!-- Return Users Registered Today -->
        <button type="button" onclick="returnUsersRegisteredToday()">Return Users Registered Today</button>

        <!-- Search Results Section -->
        <div id="search-results">
            <h2>Search Results</h2>
            <div class="message" id="result-message"></div>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Salary</th>
                        <th>Age</th>
                        <th>Register Day</th>
                        <th>Sign In Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
